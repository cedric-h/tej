<!DOCTYPE html>
<html lang="en">
<head>
  <title>B v3ry sk4r3d</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <style>
  body {
    background: black;
    color: white;
    font-family: sans-serif;
  }
  </style>
</head>
<body>
  <h1>help im trapped in html factory</h1>
  <canvas id="draw"></canvas>
  <script>
(async () => {
  let memory;

  const wasm = fetch("build/main.wasm");
  const { instance } =
    await WebAssembly.instantiateStreaming(wasm, { env: {
      print: console.log,
      putchar: x => console.log(String.fromCharCode(x)),
      grow: (_, amt) => memory.grow(amt),
    } });
  memory = instance.exports.memory;

  const canvas = document.getElementById("draw");
  const ctx = canvas.getContext("2d");
  ctx.webkitImageSmoothingEnabled = false;
  ctx.mozImageSmoothingEnabled = false;
  ctx.imageSmoothingEnabled = false;

  canvas.width = (1 << 8);
  canvas.height = (1 << 8);

  /* TODO: call this again on resize? fullscreen canvas? */
  instance.exports.init(canvas.width, canvas.height);

  /* make an image backed by the WASM module's memory */
  const img = new ImageData(
    new Uint8ClampedArray(
      instance.exports.memory.buffer,
      instance.exports.__heap_base,
      canvas.width * canvas.height * 4
    ),
    canvas.width,
    canvas.height
  );

  /* input handling */
  window.onkeydown = e => instance.exports.keydown(e.key.charCodeAt(0));

  (function frame() {
    /* generate the pixels */
    instance.exports.draw();

    /* display 'em */
    ctx.putImageData(img, 0, 0);

    /* come back in 16ms */
    requestAnimationFrame(frame);
  })();
})()
</script>
</body>
</html>
